<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>
      <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea id="skills" rows="3" placeholder="Enter your skills, separated by commas"></textarea>
      </div>
      <div class="form-group">
        <label for="experience">Experience:</label>
        <textarea id="experience" rows="4" placeholder="Describe your work experience"></textarea>
      </div>
      <div class="form-group">
        <label for="education">Education:</label>
        <textarea id="education" rows="4" placeholder="Describe your education"></textarea>
      </div>
      <button type="button" id="generateBtn">Generate Resume</button>
    </form>

    <div id="resumeContainer" class="hidden">
      <h2>Your Resume</h2>
      <div id="resume">
        <!-- Resume will be generated here -->
      </div>
      <button id="printBtn">Print Resume</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
